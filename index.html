<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioxMind - AI Innovations in Healthcare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .news-section {
            margin-top: 20px;
        }
        .news-item {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        BioxMind - AI Innovations in Healthcare
    </header>
    <div class="content">
        <h2>Latest AI Health Trends</h2>
        <div id="news" class="news-section">Loading latest AI health trends...</div>
    </div>
    <script>
        async function fetchAIHealthNews() {
            try {
                let response = await fetch("https://newsapi.org/v2/everything?q=AI+healthcare&apiKey=YOUR_NEWS_API_KEY");
                let data = await response.json();
                let newsHTML = "";
                data.articles.slice(0, 5).forEach(article => {
                    newsHTML += `
                        <div class='news-item'>
                            <h3><a href='${article.url}' target='_blank'>${article.title}</a></h3>
                            <p>${article.description}</p>
                        </div>
                    `;
                });
                document.getElementById("news").innerHTML = newsHTML;
            } catch (error) {
                document.getElementById("news").innerHTML = "Failed to load AI health news.";
            }
        }
        fetchAIHealthNews();
    </script>
</body>
</html>
